{% extends 'blog/base.html' %} {% block content %}
{% if user.is_authenticated %}
<div class="d-grid gap-2">
  <a
    href="{% url 'post_create' %}"
    class="btn btn-outline-light btn-lg mb-3"
    role="button"
  >
    + Add new post
  </a>
</div>
{% endif %} {% for post in posts %}
<article class="media content-section d-flex">
  <img
    src="{{ post.author.image.url }}"
    alt=""
    class="rounded-circle article-img align-self-center"
  />
  <div class="media-body">
    <div class="article-metadata d-flex align-items-center gap-2">
      <a class="mr-2" href="{% url 'user_profile' post.author.username %}"
        >{{ post.author }}</a
      >
      <small class="text-muted fw-light article-date"
        >{{ post.last_update|date:'d F Y' }}</small
      >
    </div>
    <h2>
      <a class="article-title" href="{% url 'post_detail' pk=post.id %}"
        >{{ post.title }}</a
      >
    </h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
{% endfor %} {% include "blog/pagination.html" %} {% endblock %}
